<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>𝐓𝐄𝐀𝐌 | 7</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4mPoV4R7NflCaQGIGsa_yi3xbcDSJvck",
      authDomain: "team7-adaec.firebaseapp.com",
      projectId: "team7-adaec",
      databaseURL: "https://team7-adaec-default-rtdb.firebaseio.com/",
      storageBucket: "team7-adaec.firebasestorage.app",
      messagingSenderId: "102519493043",
      appId: "1:102519493043:web:d8f9df8263b7131bfcbbc6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Obtener parámetro owner del link
    function getOwnerFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("owner");
    }

    // Cargar publicaciones del usuario
    window.addEventListener("DOMContentLoaded", () => {
      startParticles();
      const ownerId = getOwnerFromURL();
      const list = document.getElementById("postsList");
      const info = document.getElementById("info");

      if (!ownerId) {
        info.textContent = "⚠️ No se especificó un usuario. Usa un link generado desde el panel de admin.";
        return;
      }

      const postsRef = ref(db, "posts/" + ownerId);
      onValue(postsRef, snapshot => {
        list.innerHTML = "";
        if (!snapshot.exists()) {
          info.textContent = "📭 No hay publicaciones aún para este usuario.";
          return;
        }
        info.textContent = "📦 Publicaciones del creador:";
        snapshot.forEach(child => {
          const p = child.val();
          const div = document.createElement("div");
          div.className = "post neon-box";
          div.innerHTML = `
            <h3>${p.title || "Sin título"}</h3>
            ${p.youtubeLink ? `<div class="video-container"><iframe src="${convertYouTube(p.youtubeLink)}" frameborder="0" allowfullscreen></iframe></div>` : ""}
            <div class="buttons">
              ${p.downloadLink ? `<a href="${p.downloadLink}" target="_blank" class="btn neon">Descargar</a>` : ""}
              ${p.tutorialLink ? `<a href="${p.tutorialLink}" target="_blank" class="btn neon2">Ver Tutorial</a>` : ""}
            </div>
          `;
          list.appendChild(div);
        });
      });
    });

    function convertYouTube(url) {
      try {
        const id = url.split("v=")[1]?.split("&")[0] || url.split("youtu.be/")[1];
        return id ? `https://www.youtube.com/embed/${id}` : "";
      } catch {
        return "";
      }
    }

    // Partículas
    function startParticles() {
      const canvas = document.getElementById("particles");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      let W = (canvas.width = innerWidth);
      let H = (canvas.height = innerHeight);
      const particles = [];
      const PCOUNT = Math.max(30, Math.floor((W * H) / 100000));
      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }
      for (let i = 0; i < PCOUNT; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H,
          vx: rand(-0.4, 0.4),
          vy: rand(-0.6, 0.6),
          r: rand(0.8, 2.8),
          hue: 260 + Math.random() * 80,
        });
      }
      function resize() {
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
      }
      addEventListener("resize", resize);
      function frame() {
        ctx.clearRect(0, 0, W, H);
        for (const p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < -10) p.x = W + 10;
          if (p.x > W + 10) p.x = -10;
          if (p.y < -10) p.y = H + 10;
          if (p.y > H + 10) p.y = -10;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${p.hue},85%,60%,0.95)`;
          ctx.shadowBlur = 14;
          ctx.shadowColor = `hsla(${p.hue},85%,60%,0.95)`;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(frame);
      }
      frame();
    }
  </script>

  <style>
    :root {
      --accent: #9b59ff;
      --accent-2: #00e6ff;
      --bg: #02020a;
      --card: #071026;
      --muted: #b6c0d0;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #000214, #07041a);
      color: #eaf6ff;
      font-family: Inter, system-ui, Arial, sans-serif;
      overflow-x: hidden;
    }
    #particles {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .wrap {
      position: relative;
      z-index: 2;
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }
    .neon-box {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(140,60,255,0.08);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      padding: 20px;
      margin-bottom: 30px;
    }
    h1 {
      color: var(--accent);
      text-align: center;
    }
    h3 {
      color: var(--accent-2);
      margin-bottom: 10px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      color: #001;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .neon2 {
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
    }
    #info {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>
  <div class="wrap">
    <h1>Publicaciones — 𝐓𝐄𝐀𝐌 | 7</h1>
    <div id="info">Cargando publicaciones...</div>
    <div id="postsList"></div>
    <footer>© 2024 - 2025 𝐋𝐔𝐂𝐊 𝐗!𝐓</footer>
  </div>
</body>
</html>
