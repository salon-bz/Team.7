  <!-- Firebase v9 modular (CDN) -->
  <script type="module">
    // Import firebase (modular) via CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // --- Firebase config (la que diste) ---
    const firebaseConfig = {
      apiKey: "AIzaSyC4mPoV4R7NflCaQGIGsa_yi3xbcDSJvck",
      authDomain: "team7-adaec.firebaseapp.com",
      projectId: "team7-adaec",
      storageBucket: "team7-adaec.firebasestorage.app",
      messagingSenderId: "102519493043",
      appId: "1:102519493043:web:d8f9df8263b7131bfcbbc6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Util helpers
    const urlParams = new URLSearchParams(window.location.search);
    const ownerFilter = urlParams.get('owner'); // UID esperado

    // extrae ID de youtube desde un url
    function extractYouTubeID(url) {
      if (!url) return null;
      const patterns = [
        /(?:youtube\.com.*(?:\?|&)v=)([^&]+)/,
        /(?:youtu\.be\/)([^?&]+)/,
        /(?:youtube\.com\/embed\/)([^?&]+)/,
      ];
      for (const p of patterns) {
        const m = url.match(p);
        if (m && m[1]) return m[1];
      }
      // fallback: maybe user pasted ID already
      if (/^[A-Za-z0-9_-]{11}$/.test(url)) return url;
      return null;
    }

    async function loadPosts() {
      const postsEl = document.getElementById('posts');
      postsEl.innerHTML = `<div class="loading">Cargando publicaciones...</div>`;
      try {
        const postsCol = collection(db, 'posts');
        // si hay ownerFilter, filtra por ownerId, si no, muestra todas ordenadas por fecha desc
        let q;
        if (ownerFilter) {
          q = query(postsCol, where('ownerId', '==', ownerFilter), orderBy('createdAt', 'desc'));
        } else {
          q = query(postsCol, orderBy('createdAt', 'desc'));
        }
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          postsEl.innerHTML = `<div class="no-posts">No hay publicaciones.</div>`;
          return;
        }
        postsEl.innerHTML = '';
        snapshot.forEach(doc => {
          const d = doc.data();
          const title = d.title || 'Sin t√≠tulo';
          const youtubeId = extractYouTubeID(d.youtubeLink || '');
          const downloadLink = d.downloadLink || '#';
          const tutorialLink = d.tutorialLink || '#';
          const ownerEmail = d.ownerEmail || '';
          // crear caja
          const box = document.createElement('div');
          box.className = 'post-box neon-card';
          box.innerHTML = `
            <div class="post-head">
              <h3>${escapeHtml(title)}</h3>
              <small class="owner">Publicado por: ${escapeHtml(ownerEmail)}</small>
            </div>
            <div class="video-wrap">
              ${youtubeId ? `<iframe src="https://www.youtube.com/embed/${youtubeId}" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : `<div class="no-video">Video no v√°lido</div>`}
            </div>
            <div class="actions">
              <a class="btn" href="${escapeAttr(downloadLink)}" target="_blank" rel="noopener noreferrer" download>Descargar</a>
              <a class="btn" href="${escapeAttr(tutorialLink)}" target="_blank" rel="noopener noreferrer">Ver tutorial</a>
            </div>
          `;
          postsEl.appendChild(box);
        });
      } catch (err) {
        console.error(err);
        postsEl.innerHTML = `<div class="error">Error cargando publicaciones.</div>`;
      }
    }

    // peque√±o escape para html/text nodes
    function escapeHtml(s) {
      if (!s) return '';
      return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }
    function escapeAttr(s) {
      if (!s) return '#';
      return s.replaceAll('"','&quot;');
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPosts();
      // iniciar efecto part√≠culas (canvas)
      startParticles();
    });

    /********* Part√≠culas simples en canvas (neon) *********/
    function startParticles() {
      const canvas = document.getElementById('particles');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      const particles = [];
      const PCOUNT = Math.max(40, Math.floor((W*H)/90000));
      function rand(min,max){return Math.random()*(max-min)+min;}
      for (let i=0;i<PCOUNT;i++){
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          vx: rand(-0.3,0.3),
          vy: rand(-0.5,0.5),
          r: rand(0.6,2.4),
          hue: 180 + Math.random()*120
        });
      }
      function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
      addEventListener('resize', resize);
      function frame(){
        ctx.clearRect(0,0,W,H);
        for (const p of particles){
          p.x += p.vx; p.y += p.vy;
          if (p.x < -10) p.x = W+10;
          if (p.x > W+10) p.x = -10;
          if (p.y < -10) p.y = H+10;
          if (p.y > H+10) p.y = -10;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${p.hue},90%,60%,0.9)`;
          ctx.shadowBlur = 12;
          ctx.shadowColor = `hsla(${p.hue},90%,60%,0.9)`;
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(frame);
      }
      frame();
    }

  </script>
