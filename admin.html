<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4mPoV4R7NflCaQGIGsa_yi3xbcDSJvck",
      authDomain: "team7-adaec.firebaseapp.com",
      projectId: "team7-adaec",
      databaseURL: "https://team7-adaec-default-rtdb.firebaseio.com/",
      storageBucket: "team7-adaec.firebasestorage.app",
      messagingSenderId: "102519493043",
      appId: "1:102519493043:web:d8f9df8263b7131bfcbbc6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Registro
    async function registerUser(e) {
      e.preventDefault();
      const email = document.getElementById('logEmail').value.trim();
      const pass = document.getElementById('logPass').value.trim();
      const infoBox = document.getElementById('infoBox');
      infoBox.textContent = 'Creando cuenta...';
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        infoBox.textContent = 'Cuenta creada correctamente. Ya puedes iniciar sesi√≥n.';
        toggleAuthMode('login');
      } catch (err) {
        infoBox.textContent = 'Error al crear: ' + err.message;
      }
    }

    // Login
    async function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById('logEmail').value.trim();
      const pass = document.getElementById('logPass').value.trim();
      const infoBox = document.getElementById('infoBox');
      infoBox.textContent = 'Iniciando sesi√≥n...';
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        infoBox.textContent = 'Sesi√≥n iniciada correctamente.';
      } catch (err) {
        infoBox.textContent = 'Error al iniciar: ' + err.message;
      }
    }

    // Logout
    window.logout = async function() {
      await signOut(auth);
    }

    // Crear publicaci√≥n
    window.createPost = async function(e) {
      e.preventDefault();
      const title = document.getElementById('postTitle').value.trim();
      const youtube = document.getElementById('postYouTube').value.trim();
      const download = document.getElementById('postDownload').value.trim();
      const tutorial = document.getElementById('postTutorial').value.trim();
      const infoBox = document.getElementById('infoBox');
      if (!title) { infoBox.textContent = 'A√±ade un t√≠tulo'; return; }
      const user = auth.currentUser;
      if (!user) { infoBox.textContent = 'No est√°s autenticado'; return; }

      infoBox.textContent = 'Publicando...';
      try {
        const postRef = push(ref(db, 'posts/' + user.uid));
        await set(postRef, {
          ownerId: user.uid,
          ownerEmail: user.email || '',
          title: title,
          youtubeLink: youtube,
          downloadLink: download,
          tutorialLink: tutorial,
          createdAt: Date.now()
        });
        const myLink = location.origin + location.pathname.replace(/admin\.html$/,'index.html') + '?owner=' + user.uid;
        infoBox.innerHTML = `
          ‚úÖ Publicado correctamente.<br>
          <div class="share-link">${myLink}</div>
          <button class="copy-btn" onclick="copyLink('${myLink}')">üìã Copiar link</button>
        `;
        document.getElementById('formPost').reset();
      } catch (err) {
        infoBox.textContent = 'Error publicando: ' + err.message;
      }
    }

    // Copiar link
    window.copyLink = function(link) {
      navigator.clipboard.writeText(link);
      alert("‚úÖ Link copiado al portapapeles");
    }

    // Cargar publicaciones
    function loadUserPosts(uid) {
      const userPostsRef = ref(db, 'posts/' + uid);
      const postsList = document.getElementById('userPosts');
      onValue(userPostsRef, snapshot => {
        postsList.innerHTML = '';
        if (!snapshot.exists()) {
          postsList.innerHTML = '<div class="note">A√∫n no tienes publicaciones.</div>';
          return;
        }
        snapshot.forEach(child => {
          const data = child.val();
          const key = child.key;
          const div = document.createElement('div');
          div.className = 'post-card';
          div.innerHTML = `
            <strong>${data.title}</strong><br>
            <span class="small">${new Date(data.createdAt).toLocaleString()}</span><br>
            ${data.youtubeLink ? `<a href="${data.youtubeLink}" target="_blank">üé¨ YouTube</a><br>` : ''}
            ${data.downloadLink ? `<a href="${data.downloadLink}" target="_blank">‚¨áÔ∏è Descargar</a><br>` : ''}
            ${data.tutorialLink ? `<a href="${data.tutorialLink}" target="_blank">üìò Tutorial</a><br>` : ''}
            <div class="controls">
              <button class="ghost" onclick="editPost('${uid}','${key}','${data.title}','${data.youtubeLink}','${data.downloadLink}','${data.tutorialLink}')">‚úèÔ∏è Editar</button>
              <button class="ghost" onclick="deletePost('${uid}','${key}')">üóëÔ∏è Eliminar</button>
            </div>
          `;
          postsList.appendChild(div);
        });
      });
    }

    // Editar publicaci√≥n
    window.editPost = function(uid, key, title, youtube, download, tutorial) {
      const newTitle = prompt("Nuevo t√≠tulo:", title);
      if (newTitle === null) return;
      const newYouTube = prompt("Nuevo link de YouTube:", youtube);
      const newDownload = prompt("Nuevo link de descarga:", download);
      const newTutorial = prompt("Nuevo link de tutorial:", tutorial);
      update(ref(db, 'posts/' + uid + '/' + key), {
        title: newTitle,
        youtubeLink: newYouTube,
        downloadLink: newDownload,
        tutorialLink: newTutorial
      });
      alert("‚úÖ Publicaci√≥n actualizada");
    }

    // Eliminar publicaci√≥n
    window.deletePost = function(uid, key) {
      if (confirm("¬øSeguro que deseas eliminar esta publicaci√≥n?")) {
        remove(ref(db, 'posts/' + uid + '/' + key));
        alert("üóëÔ∏è Publicaci√≥n eliminada");
      }
    }

    // Cambiar modo entre login/registro
    window.toggleAuthMode = function(mode) {
      const title = document.getElementById('authTitle');
      const button = document.getElementById('authButton');
      const switcher = document.getElementById('switchAuth');
      const infoBox = document.getElementById('infoBox');
      infoBox.textContent = '';
      if (mode === 'register') {
        title.textContent = 'Crear cuenta nueva';
        button.textContent = 'Registrarse';
        button.onclick = registerUser;
        switcher.innerHTML = '¬øYa tienes cuenta? <a href="#" onclick="toggleAuthMode(\'login\')">Inicia sesi√≥n aqu√≠</a>';
      } else {
        title.textContent = 'Iniciar sesi√≥n';
        button.textContent = 'Ingresar';
        button.onclick = loginUser;
        switcher.innerHTML = '¬øNo tienes cuenta? <a href="#" onclick="toggleAuthMode(\'register\')">Crear cuenta nueva</a>';
      }
      document.getElementById('formLogin').reset();
    };

    // Detectar login
    onAuthStateChanged(auth, user => {
      const adminArea = document.getElementById('adminArea');
      if (user) {
        document.getElementById('authArea').style.display = 'none';
        adminArea.style.display = 'block';
        document.getElementById('ownerDisplay').textContent = user.email || user.uid;
        loadUserPosts(user.uid);
      } else {
        document.getElementById('authArea').style.display = 'block';
        adminArea.style.display = 'none';
        toggleAuthMode('login');
      }
    });

    // Part√≠culas
    window.addEventListener('DOMContentLoaded', () => startParticles());

    function startParticles() {
      const canvas = document.getElementById('particlesAdmin');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      const particles = [];
      const PCOUNT = Math.max(30, Math.floor((W*H)/100000));
      function rand(min,max){return Math.random()*(max-min)+min;}
      for (let i=0;i<PCOUNT;i++){
        particles.push({x:Math.random()*W,y:Math.random()*H,vx:rand(-0.4,0.4),vy:rand(-0.6,0.6),r:rand(0.8,2.8),hue:260+Math.random()*80});
      }
      function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
      addEventListener('resize',resize);
      function frame(){
        ctx.clearRect(0,0,W,H);
        for(const p of particles){
          p.x+=p.vx;p.y+=p.vy;
          if(p.x<-10)p.x=W+10;if(p.x>W+10)p.x=-10;
          if(p.y<-10)p.y=H+10;if(p.y>H+10)p.y=-10;
          ctx.beginPath();
          ctx.fillStyle=`hsla(${p.hue},85%,60%,0.95)`;
          ctx.shadowBlur=14;
          ctx.shadowColor=`hsla(${p.hue},85%,60%,0.95)`;
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(frame);
      }
      frame();
    }
  </script>

  <style>
    :root{
      --bg:#02020a;
      --card:#071026;
      --accent:#9b59ff;
      --accent-2:#00e6ff;
      --muted:#b6c0d0;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#000214,#07041a);color:#eaf6ff}
    #particlesAdmin{position:fixed;left:0;top:0;width:100%;height:100%;z-index:0}
    .wrap{position:relative;z-index:2;max-width:920px;margin:36px auto;padding:28px}

    #infoBox{margin-top:12px;color:var(--muted)}

    .copy-btn{margin-top:6px;padding:6px 10px;border:none;border-radius:8px;background:var(--accent-2);color:#001;font-weight:600;cursor:pointer}
    #switchAuth{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
    #switchAuth a{color:var(--accent-2);text-decoration:none;font-weight:600}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <canvas id="particlesAdmin" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="neon">
      <h2>Panel Admin ‚Äî Neon Creator</h2>
      <div class="muted">Inicia sesi√≥n o crea una cuenta para comenzar.</div>

      <div id="authArea">

      </div>
    </div>

    <footer>¬© 2024 - 2025 ùêãùêîùêÇùêä ùêó!ùêì</footer>
  </div>
</body>
